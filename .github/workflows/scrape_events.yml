name: Raspar Eventos Culturais

on:
  schedule:
    - cron: '0 3 * * *' # 0h em Rondônia (Execução automática diária)
  workflow_dispatch: # Permite execução manual

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: raspar-eventos-culturais
  cancel-in-progress: true

jobs:
  scrape:
    runs-on: ubuntu-latest
    outputs:
      docs-created: ${{ steps.commit-output.outputs.has_docs }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 1. BUILD DA IMAGEM DOCKER (BULLDOG)
      - name: Build da Imagem Docker
        run: docker build -t cultural-scraper .

      # 2. ANÁLISE DE SAAS (Snyk)
      - name: Configurar Node.js para Snyk
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Análise de SAAS (Snyk - Segurança de Dependências)
        run: |
          npm install -g snyk
          snyk test --file=requirements.txt --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # 3. EXECUTAR SCRAPER VIA DOCKER COM RETRY
      - name: Rodar Scraper via Contêiner Docker com retry
        run: |
          success=0
          for i in 1 2 3; do
            echo "Tentativa $i..."
            if docker run --rm -v ${{ github.workspace }}:/app cultural-scraper; then
              success=1
              break
            fi
            echo "Falhou, tentando novamente..."
            sleep 5
          done

          if [ "$success" -ne 1 ]; then
            echo "Falha após 3 tentativas."
            exit 1
          fi

      # 4. COMMIT APENAS SE OS JSON ALTERARAM
      - name: Commit output only if changed
        id: commit-output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch --no-tags origin main
          git checkout main

          git add docs/api_output/*.json docs/api_output/arquivo/*.json 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "has_docs=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          git commit -m "Atualiza eventos culturais via Action [skip ci]"
          git push --force-with-lease origin HEAD:main

          echo "has_docs=true" >> $GITHUB_OUTPUT

  upload-pages:
    needs: scrape
    if: needs.scrape.outputs.docs-created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs

  deploy-pages:
    needs: upload-pages
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
