name: Raspar Eventos Culturais

on:
  schedule:
    - cron: '0 3 * * *' # 0h em Rondônia
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: raspar-eventos-culturais
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    outputs:
      docs-created: ${{ steps.commit-output.outputs.has_docs }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python scraper.py

      - name: Commit output only if changed
        id: commit-output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch --no-tags origin main
          git checkout main

          git add docs/api_output/*.json docs/api_output/arquivo/*.json 2>/dev/null || true

          # Se nada mudou, não comitar
          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "has_docs=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          git commit -m "Atualiza eventos culturais via Action"
          git push origin HEAD:main

          echo "has_docs=true" >> $GITHUB_OUTPUT

  upload-pages:
    needs: scrape
    if: needs.scrape.outputs.docs-created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs

  deploy-pages:
    needs: upload-pages
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
